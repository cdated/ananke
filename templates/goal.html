<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="-1">

  <head>
    <title>{% block title %}{{title}}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
    <script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

    <!--Font Awesome (added because you use icons in your prepend/append)-->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>


  </head>

  <body>
    <h3>Edit Goal</h3>

    <div style="width:40%;margin-left:45px" class="container">
      <form method="POST">
      <div class="form-group row">
        <label for="name" class="col-xs-2 col-form-label">Name</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" value="{{goal.name}}" name="name" id="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="units" class="col-xs-2 col-form-label">Units</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" value="{{goal.units}}" name="units" id="units">
        </div>
      </div>
      <div class="form-group row">
        <label for="current" class="col-xs-2 col-form-label">Current</label>
        <div class="col-xs-10">
          <input class="form-control" type="number" value="{{goal.current}}" name="current" id="current">
        </div>
      </div>
      <div class="form-group row">
        <label for="total" class="col-xs-2 col-form-label">Total</label>
        <div class="col-xs-10">
          <input class="form-control" type="number" value="{{goal.total}}" name="total" id="total">
        </div>
      </div>
      <div class="form-group row">
       <label for="startDate" class="control-label col-sm-2 requiredField">Start Date</label>
       <div class="col-xs-10">
         <div class="input-group">
          <div class="input-group-addon">
           <i class="fa fa-calendar"></i>
          </div>
          <input class="form-control" id="startDate" name="startDate" placeholder="{{goal.startDate}}" type="text"/>
         </div>
        </div>
      </div>
      <div class="form-group row">
       <label for="endDate" class="control-label col-sm-2 requiredField">Due Date</label>
       <div class="col-xs-10">
         <div class="input-group">
          <div class="input-group-addon">
           <i class="fa fa-calendar"></i>
          </div>
          <input class="form-control" id="endDate" name="endDate" placeholder="{{goal.endDate}}" type="text"/>
         </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">{{operation}}</button>
        </div>
      </div>
    </form>
    </div>

    <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
    <!-- Include jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>
        $(document).ready(function(){
            var date_input=$('input[name="startDate"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'yyyy-mm-dd',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
        $(document).ready(function(){
            var date_input=$('input[name="endDate"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'yyyy-mm-dd',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>
  </body>
</html>
